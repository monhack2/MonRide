{% extends 'base.html' %}

{% block sheets %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.4/themes/redmond/jquery-ui.min.css" type="text/css"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.css" type="text/css"></script>

{% endblock %}

{% block title %}Calender{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <div class="section-heading text-center">
            <h2>Calender</h2>
            <p>Input your timetable to help us find you better rides.</p>
            <hr>
          </div>
        </div>
    </section>
    <section>
    <div class="container">
       <div class="card ride">
          <h5 class="card-header">August 18 - 24, 2019</h5>
          <div id="calender">
            <script>
              $(document).ready(function() {

                $('#calendar').fullCalendar({
                  theme: true,
                  header: {
                    left: 'prev,next,today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                    }
                });

              });
            </script>
          </div>
        </div>
    </div>
    </section>
    <hr>
    <section>
      <div class="text-center">
        <div class="card main-bg-color text-light">
          <div class="card-body">
            <h3 class="card-title">Edit Calender</h3>
            <a href="#" class="stretched-link"></a>
          </div>
        </div>
        <br>
      </div>
    </section>

    <section>
      <div class="text-center">
        <div class="card main-bg-color text-light">
          <div class="card-body">
            <h3 class="card-title">Generate Ride Times</h3>
            <a href="#" class="stretched-link"></a>
          </div>
        </div>
        <br>
      </div>
    </section>

    <section>
      <div class="text-center">
        <div class="card main-bg-color text-light">
          <div class="card-body">
            <h3 class="card-title">Set Ride Times</h3>
            <a href="#" class="stretched-link"></a>
          </div>
        </div>
        <br>
      </div>
    </section>

    <br>
{% endblock %}
