{% extends 'base.html' %}

{% block sheets %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
{% endblock %}

{% block title %}Calendar{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <div class="section-heading text-center">
            <h2>Calendar</h2>
            <p>Input your timetable to help us find you better rides.</p>
            <hr>
          </div>
        </div>
    </section>
    <section>
      <div class="card">
        <img src="/static/img/cal.jpg"  width="100%" height="100%"></img>
      </div>
    </section>
    <hr>
    <section>
      <div class="text-center">
        <div class="card main-bg-color text-light">
          <div class="card-body">
            <h3 class="card-title">Edit Calendar</h3>
            <a href="#" class="stretched-link"></a>
          </div>
        </div>
        <br>
      </div>
    </section>

    <section>
      <div class="text-center">
        <div class="card main-bg-color text-light">
          <div class="card-body">
            <h3 class="card-title">Generate Ride Times</h3>
            <a href="#" class="stretched-link"></a>
          </div>
        </div>
        <br>
      </div>
    </section>

    <section>
      <div class="text-center">
        <div class="card main-bg-color text-light">
          <div class="card-body">
            <h3 class="card-title">Set Ride Times</h3>
            <a href="#" class="stretched-link"></a>
          </div>
        </div>
        <br>
      </div>
    </section>

    <br>
{% endblock %}
